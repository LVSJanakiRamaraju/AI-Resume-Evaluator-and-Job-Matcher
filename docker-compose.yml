services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-resume_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: resume_server
    restart: always
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 5000
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    command: ["npm", "start"]

  client:
    build: ./client
    container_name: resume_client
    restart: always
    env_file:
      - ./.env
    depends_on:
      - server
    ports:
      - "5173:5173"
    # Build the project first, then run a lightweight HTTP server
    command: ["sh", "-c", "npm install && npm run build && npx serve -s dist -l 5173"]

volumes:
  postgres_data:
